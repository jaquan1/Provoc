<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>PROVOC</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="bootstrap-social.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="home.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="calendar.html">Calendar</a>
                </li>
                <li>
                    <a href="sign_up.html">Sign Up!</a>
                </li>
            </ul>
        </div>

        <div id="main-navbar-wrapper">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a href="#menu-toggle" class="btn btn-default white" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                        <img src="PROVOC Logo.jpg" alt="PROVOC Logo" style="width:300;height:100px;">
                    </div>
                     
                        <div class="nav navbar-nav navbar-right social">                         
                                <ul>
                                    <li id ="sign-up"><a href="sign_up.html">SIGN UP</a></li>
                                    <li><a href="https://www.facebook.com/provocsf"/><i class="fa fa-lg fa-facebook"></i></a></li>
                                    <li><a href="https://www.twitter.com"><i class="fa fa-lg fa-twitter"></i></a></li>
                                    <li><a href="https://github.com/j1lin0101/Provoc"><i class="fa fa-lg fa-github"></i></a></li>
                                </ul>
                        </div>
      
                </div>
            </nav>
        </div>
        
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Home</h1>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 700px; margin: 0 auto">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="yuge.jpg" alt="Trump">
              <div class="carousel-caption">
                <h3>Trump</h3>
                <p>What a guy!</p>
              </div>
            </div>

            <div class="item">
              <img src="clinton.jpg" alt="Clinton">
              <div class="carousel-caption">
                <h3>Clinton</h3>
                <p>Hey there young fellas!</p>
              </div>
            </div>

            <div class="item">
              <img src="zodiac.jpg" alt="Cruz">
              <div class="carousel-caption">
                <h3>Cruz</h3>
                <p>I am the Zodiac</p>
              </div>
            </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $(document).ready(function(){
            // Activate Carousel
            $("#myCarousel").carousel({interval: 8000});
            
            // Enable Carousel Indicators
            $(".item1").click(function(){
                $("#myCarousel").carousel(0);
            });
            $(".item2").click(function(){
                $("#myCarousel").carousel(1);
            });
            $(".item3").click(function(){
                $("#myCarousel").carousel(2);
            });
            
            // Enable Carousel Controls
            $(".left").click(function(){
                $("#myCarousel").carousel("prev");
            });
            $(".right").click(function(){
                $("#myCarousel").carousel("next");
            });
        });

    </script>

</body>

</html>
